name: loan-eligibility-simulator

services:
  app:
    build:
      context: .
      target: development
    container_name: loan-eligibility-simulator
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true